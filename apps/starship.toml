"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

## Catppuccin Mocha-inspired layout
# 1行目: 左( username / path / git branch ) — $fill — 右( nix shell / hostname / time )
# 2行目: 入力行（$character）のみ
format = """[╭─](mauve)\
[](fg:mauve bg:#fff4b3)\
$username\
[](fg:#fff4b3 bg:#e6d5f7)\
$directory\
[](fg:#e6d5f7 bg:#d6eaff)\
$git_branch\
[](fg:#d6eaff bg:#ccf2f4)\
$git_status\
[](fg:#ccf2f4)\
$fill\
[](fg:mauve)\
$os\
[](fg:mauve bg:#d7f7df)\
$time\
[](fg:#d7f7df bg:#e9f7cf)\
$nix_shell\
[](fg:#e9f7cf bg:#ffd9b3)\
$hostname\
[](fg:#ffd9b3)\
$line_break\
[╰─](mauve)\
$character"""

# 右用の right_format は未使用（$fill で1行レイアウト）

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Fill module draws blanks between left and right islands
[fill]
symbol = ' '
style = 'bold subtext1'

[os]
disabled = false
style = "bg:mauve fg:crust"
format = '[ $symbol ]($style)'

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:#fff4b3 fg:#000000"
style_root = "bg:#fff4b3 fg:#000000 bold"
format = '[$user]($style)'

[hostname]
ssh_only = false
format = '[@$hostname ](bg:#ffd9b3 fg:#000000)'
disabled = false

[directory]
style = "bg:#e6d5f7 fg:#000000"
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 2
truncation_symbol = "~/"
read_only = ' 🔒'
read_only_style = 'bg:#e6d5f7'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:#d6eaff fg:#000000"
format = '[[ $symbol $branch ](fg:#000000 bg:#d6eaff)]($style)'
truncation_length = 24

[git_status]
style = "bg:#ccf2f4 fg:#000000"
format = '[[ $all_status$ahead_behind ](fg:#000000 bg:#ccf2f4)]($style)'

[nodejs]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[c]
symbol = " "
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[cpp]
symbol = " "
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[rust]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[golang]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[php]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[java]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[kotlin]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[haskell]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[python]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[docker_context]
symbol = ""
style = "bg:#665c54"
format = '[[ $symbol( $context) ](fg:#83a598 bg:#665c54)]($style)'

[conda]
style = "bg:#665c54"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:#665c54)]($style)'

[nix_shell]
symbol = "❄️ "
style = "fg:#000000 bg:#e9f7cf"
format = '[$symbol( $name) ]($style)'
disabled = false
heuristic = true
impure_msg = "impure"
pure_msg = "pure"
unknown_msg = "nix"

[pixi]
style = "bg:#665c54"
format = '[[ $symbol( $version)( $environment) ](fg:#fbf1c7 bg:#665c54)]($style)'

#[custom.usercap_purple]
#description = "Rounded cap before username when nix_shell is active"
#when = "env | grep -q '^IN_NIX_SHELL='"
#format = "[](color_purple)"
#disabled = false

#[custom.usercap_default]
#description = "Rounded cap before username when nix_shell is inactive"
