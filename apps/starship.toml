"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

# 左右同一行: 左( username / path / git branch ) — $fill — 右( nix shell / hostname / time )
format = """[](color_bg3)$username[](color_bg3) \
[](color_yellow)$directory[](color_yellow) \
[](color_aqua)$git_branch[](color_aqua)$fill\
[](color_bg3)$nix_shell[](color_bg3) \
[](color_orange)$hostname[](color_orange)  $time\
$line_break$character"""

# 右用の right_format は未使用（$fill で1行レイアウト）

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

# Fill module draws blanks between left and right islands
[fill]
symbol = " "

[os]
disabled = false
style = "bg:#d65d0e fg:#fbf1c7"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:#665c54 fg:#fbf1c7"
style_root = "bg:#665c54 fg:#fbf1c7"
format = '[ $user ]($style)'

[hostname]
ssh_only = false
format = '[ $hostname ](bg:#d65d0e fg:#fbf1c7)'
disabled = false

[directory]
style = "fg:#fbf1c7 bg:#d79921"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:#689d6a"
format = '[[ $symbol $branch ](fg:#fbf1c7 bg:#689d6a)]($style)'

[git_status]
style = "bg:#689d6a"
format = '[[ $all_status$ahead_behind ](fg:#fbf1c7 bg:#689d6a)]($style)'

[nodejs]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[c]
symbol = " "
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[cpp]
symbol = " "
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[rust]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[golang]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[php]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[java]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[kotlin]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[haskell]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[python]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[docker_context]
symbol = ""
style = "bg:#665c54"
format = '[[ $symbol( $context) ](fg:#83a598 bg:#665c54)]($style)'

[conda]
style = "bg:#665c54"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:#665c54)]($style)'

[nix_shell]
symbol = "❄️ "
style = "bg:#665c54"
format = '[[ $symbol( $name) ](fg:#83a598 bg:#665c54)]($style)'
disabled = false
heuristic = true
impure_msg = "impure"
pure_msg = "pure"
unknown_msg = "nix"

[pixi]
style = "bg:#665c54"
format = '[[ $symbol( $version)( $environment) ](fg:#fbf1c7 bg:#665c54)]($style)'

#[custom.usercap_purple]
#description = "Rounded cap before username when nix_shell is active"
#when = "env | grep -q '^IN_NIX_SHELL='"
#format = "[](color_purple)"
#disabled = false

#[custom.usercap_default]
#description = "Rounded cap before username when nix_shell is inactive"
#when = "! env | grep -q '^IN_NIX_SHELL='"
#format = "[](color_bg3)"
#disabled = false

[time]
disabled = false
time_format = "%R"
style = "bg:#3c3836"
format = '[[  $time ](fg:#fbf1c7 bg:#3c3836)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:#98971a)'
error_symbol = '[](bold fg:#cc241d)'
vimcmd_symbol = '[](bold fg:#98971a)'
vimcmd_replace_one_symbol = '[](bold fg:#b16286)'
vimcmd_replace_symbol = '[](bold fg:#b16286)'
vimcmd_visual_symbol = '[](bold fg:#d79921)'
