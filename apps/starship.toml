"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

## Catppuccin Mocha-inspired layout
# 1行目: 左( username / path / git branch ) — $fill — 右( nix shell / hostname / time )
# 2行目: 入力行（$character）のみ
format = """[╭─](mauve)\
[ ](bg:red fg:mauve)\
$username\
[](bg:peach fg:red)\
[  ](bg:peach fg:crust)\
$directory\
[ ](bg:peach)\
[](bg:yellow fg:peach)\
$git_branch\
[](fg:yellow)\
$fill\
[](fg:sapphire)\
$nix_shell\
[](fg:red bg:sapphire)\
$hostname\
[](bg:red fg:lavender)\
$time\
[─╮](fg:mauve)\
$line_break\
[╰─](mauve)\
$character"""

# 右用の right_format は未使用（$fill で1行レイアウト）

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Fill module draws blanks between left and right islands
[fill]
symbol = ' '
style = 'bold subtext1'

[os]
disabled = false
style = "bg:#d65d0e fg:#fbf1c7"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust bold"
format = '[$user]($style)'

[hostname]
ssh_only = false
format = '[@$hostname ](bg:red fg:crust)'
disabled = false

[directory]
style = "bg:peach fg:crust"
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 3
truncation_symbol = "~/"
read_only = ' 🔒'
read_only_style = 'bg:peach'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:#689d6a"
format = '[[ $all_status$ahead_behind ](fg:#fbf1c7 bg:#689d6a)]($style)'

[nodejs]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[c]
symbol = " "
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[cpp]
symbol = " "
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[rust]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[golang]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[php]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[java]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[kotlin]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[haskell]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[python]
symbol = ""
style = "bg:#458588"
format = '[[ $symbol( $version) ](fg:#fbf1c7 bg:#458588)]($style)'

[docker_context]
symbol = ""
style = "bg:#665c54"
format = '[[ $symbol( $context) ](fg:#83a598 bg:#665c54)]($style)'

[conda]
style = "bg:#665c54"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:#665c54)]($style)'

[nix_shell]
symbol = "❄️ "
style = "fg:crust bg:sapphire"
format = '[$symbol( $name) ]($style)'
disabled = false
heuristic = true
impure_msg = "impure"
pure_msg = "pure"
unknown_msg = "nix"

[pixi]
style = "bg:#665c54"
format = '[[ $symbol( $version)( $environment) ](fg:#fbf1c7 bg:#665c54)]($style)'

#[custom.usercap_purple]
#description = "Rounded cap before username when nix_shell is active"
#when = "env | grep -q '^IN_NIX_SHELL='"
#format = "[](color_purple)"
#disabled = false

#[custom.usercap_default]
#description = "Rounded cap before username when nix_shell is inactive"
#when = "! env | grep -q '^IN_NIX_SHELL='"
#format = "[](color_bg3)"
