[time]
disabled = false
time_format = "%R"
style = 'bg:#d7f7df fg:#000000'
format = "[ $time ]($style)"

[line_break]
disabled = false

[character]
disabled = false
format = "$symbol "
success_symbol = '❯'
error_symbol = '✘'
vimcmd_symbol = '❮'
vimcmd_replace_one_symbol = '❮'
vimcmd_replace_symbol = '❮'
vimcmd_visual_symbol = '❮'
